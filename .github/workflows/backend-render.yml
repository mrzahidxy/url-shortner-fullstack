name: Backend CI/CD (Render)

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/backend-render.yml"

permissions:
  contents: read

concurrency:
  group: backend-render-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      BASE_URL: ${{ secrets.BASE_URL }}
      DB_NAME: ${{ secrets.DB_NAME }}
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check / build
        run: npm run build

  deploy:
    name: Trigger Render Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK is not configured" >&2
            exit 1
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"

      - name: Notify on failure
        if: failure()
        run: echo "Render deployment trigger failed."
